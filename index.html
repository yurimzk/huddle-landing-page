<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <main>
        <section class="bg-img"></section>
        <section class="mockups">
          <img
            src="./images/illustration-mockups.svg"
            alt="mockups illustration"
          />
        </section>
        <section class="introduction">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines they way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn-register">Register</button>
        </section>
      </main>
      <footer>
        <i class="ph ph-facebook-logo facebook"></i>
        <i class="ph ph-twitter-logo twitter"></i>
        <i class="ph ph-instagram-logo instagram"></i>
      </footer>
    </div>
  </body>
</html>
